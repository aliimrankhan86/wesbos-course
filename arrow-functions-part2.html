<!DOCTYPE Html>

<head>
<title>Arrow Functions Part 2 -> -></title>

<body>
<h1>Arrow Functions Part 2 -> -></h1>    
    
<script type="text/javascript">
    // We are creating a table of the race winner
    
    const race = '100m Dash';
    const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];
    
    const win = winners.map((winner,i) => ({
       name: winner,
       race,
       place: i + 1
    }));
    
   console.table(win);
    
    
   // ES6 way of doing this       
   const ages = [22,39,67,30,61,67,48,78];
   const seniors = ages.filter(age => age >= 60)
   console.table(seniors);
   console.log('New way practiced above');    
    
    
  // Old Javascript way of doing this - Just trying
  var oldSeniors = ages.filter(function(personAge){
    if (personAge >= 60) {
        return personAge;
    } 
  });
    
  console.log('old way practiced above');
  console.table(oldSeniors);    
    
    
    
</script>
    
</body>
</html>
