<script type="text/javascript">
    // We are creating a table of the race winner
    
    const race = '100m Dash';
    const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];


    /* ES6 Example of implicit return meaning returning an object */
    const win = winners.map((item, index) => (
        {
          name: item, 
          race: race, 
          place: index + 1 
        } 
      )
    );
    /* The above is retuning an object in each iteration */

    console.table(win);

   })
   /* The above code is returning the data through each iteration of object */
